<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebAR Auto-Détection Optimisée</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    
    /* Interface utilisateur (Overlay) */
    #overlay {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.85); z-index: 999;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      transition: opacity 0.5s;
    }
    #loading { color: #ffffff; margin-top: 15px; font-size: 1rem; font-style: italic; }
    #start-btn {
      padding: 15px 40px; font-size: 1.2rem; font-weight: bold;
      color: white; background: linear-gradient(45deg, #ff0055, #ff5500);
      border: none; border-radius: 30px; cursor: pointer; text-transform: uppercase;
      box-shadow: 0 4px 15px rgba(255, 0, 85, 0.4);
      display: none; /* Masqué tant que le chargement n'est pas fini */
    }
    .hidden { opacity: 0; pointer-events: none; }
  </style>

  <script>
    // =================================================================
    // 1. SHADER CHROMAKEY (FOND VERT)
    // =================================================================
    AFRAME.registerShader('chromakey', {
      schema: {
        src: {type: 'map'},
        color: {default: {x: 0.0, y: 1.0, z: 0.0}, type: 'vec3', is: 'uniform'}, // Vert pur
        transparent: {default: true, is: 'uniform'},
        threshold: {default: 0.15, type: 'float', is: 'uniform'}, // Tolérance
        smoothness: {default: 0.05, type: 'float', is: 'uniform'} // Douceur des bords
      },
      init: function (data) {
        this.material = new THREE.ShaderMaterial({
          uniforms: {
            texture: {type: 't', value: undefined},
            color: {type: 'c', value: new THREE.Color(data.color.x, data.color.y, data.color.z)},
            threshold: {type: 'f', value: data.threshold},
            smoothness: {type: 'f', value: data.smoothness}
          },
          vertexShader: `
            varying vec2 vUv;
            void main() { vUv = uv; gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }
          `,
          fragmentShader: `
            uniform sampler2D texture; uniform vec3 color; uniform float threshold; uniform float smoothness; varying vec2 vUv;
            void main() {
              vec4 tex = texture2D(texture, vUv);
              float dist = distance(tex.rgb, color);
              float alpha = smoothstep(threshold, threshold + smoothness, dist);
              gl_FragColor = vec4(tex.rgb, tex.a * alpha);
            }
          `,
          transparent: true
        });
        this.update(data);
      },
      update: function (data) {
        this.material.uniforms.texture.value = data.src;
        this.material.uniforms.color.value.setRGB(data.color.x, data.color.y, data.color.z);
        this.material.uniforms.threshold.value = data.threshold;
        this.material.uniforms.smoothness.value = data.smoothness;
      }
    });

    // =================================================================
    // 2. COMPOSANT "SMART TARGET" (Le Cerveau)
    // =================================================================
    AFRAME.registerComponent('smart-target', {
      init: function() {
        const el = this.el;
        
        // Récupération sécurisée des éléments média via Dataset
        this.video = el.dataset.videoId ? document.getElementById(el.dataset.videoId) : null;
        this.audio = el.dataset.audioId ? document.getElementById(el.dataset.audioId) : null;

        // Événement : Cible Trouvée
        el.addEventListener('targetFound', () => {
          // console.log("Cible trouvée :", el.getAttribute('mindar-image-target').targetIndex);
          
          if (this.video) {
            this.video.play(); // La vidéo reste muette (gérée par l'attribut muted)
          }
          if (this.audio) {
            this.audio.currentTime = 0;
            this.audio.play();
          }
        });

        // Événement : Cible Perdue
        el.addEventListener('targetLost', () => {
          // console.log("Cible perdue");
          
          if (this.video) {
            this.video.pause();
          }
          if (this.audio) {
            this.audio.pause();
          }
        });
      }
    });
  </script>
</head>

<body>

  <div id="overlay">
    <button id="start-btn">Lancer l'expérience</button>
    <div id="loading">Recherche des assets (0.mp4, 0.glb...)...</div>
  </div>

  <a-scene 
    mindar-image="imageTargetSrc: ./assets/targets.mind; uiScanning: yes; filterMinCF:0.0001; filterBeta: 0.001;" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">

    <a-assets id="assets-loader"></a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity id="targets-container"></a-entity>

  </a-scene>


  <script>
    // CONFIGURATION
    const MAX_TARGETS = 10; // Nombre max d'images à vérifier (0 à 9)
    const ASSETS_PATH = './assets/';

    const assetsContainer = document.getElementById('assets-loader');
    const targetsContainer = document.getElementById('targets-container');
    const startBtn = document.getElementById('start-btn');
    const loadingText = document.getElementById('loading');

    // Vérifie si un fichier existe (HEAD request)
    async function checkFileExists(url) {
      try {
        const response = await fetch(url, { method: 'HEAD' });
        return response.ok;
      } catch (error) { return false; }
    }

    async function initExperience() {
      let assetsCount = 0;

      for (let i = 0; i < MAX_TARGETS; i++) {
        const glbPath = `${ASSETS_PATH}${i}.glb`;
        const mp3Path = `${ASSETS_PATH}${i}.mp3`;
        const mp4Path = `${ASSETS_PATH}${i}.mp4`;

        // Vérification parallèle
        const [hasGlb, hasMp3, hasMp4] = await Promise.all([
          checkFileExists(glbPath), checkFileExists(mp3Path), checkFileExists(mp4Path)
        ]);

        if (!hasGlb && !hasMp3 && !hasMp4) continue; // Rien trouvé pour cet index, on passe

        assetsCount++;
        
        // Création de l'entité AR principale pour cet index
        const targetEl = document.createElement('a-entity');
        targetEl.setAttribute('mindar-image-target', `targetIndex: ${i}`);
        targetEl.setAttribute('smart-target', ''); // Attache le contrôleur
        
        // --- 1. AUDIO ---
        if (hasMp3) {
          const audioId = `audio-${i}`;
          const audioTag = document.createElement('audio');
          audioTag.setAttribute('id', audioId);
          audioTag.setAttribute('src', mp3Path);
          audioTag.setAttribute('preload', 'auto');
          assetsContainer.appendChild(audioTag);
          targetEl.dataset.audioId = audioId; // Lien Dataset
        }

        // --- 2. MODÈLE 3D (GLB) ---
        if (hasGlb) {
          const modelEl = document.createElement('a-entity');
          modelEl.setAttribute('gltf-model', glbPath);
          modelEl.setAttribute('rotation', '0 0 0');
          modelEl.setAttribute('position', '0 0 0');
          modelEl.setAttribute('scale', '0.5 0.5 0.5'); 
          modelEl.setAttribute('animation-mixer', ''); // Animation auto
          targetEl.appendChild(modelEl);
        }

        // --- 3. VIDÉO (FOND VERT) ---
        if (hasMp4) {
          const videoId = `video-${i}`;
          
          // Création Balise Vidéo (Crucial pour iOS : playsinline + muted)
          const videoTag = document.createElement('video');
          videoTag.setAttribute('id', videoId);
          videoTag.setAttribute('src', mp4Path);
          videoTag.setAttribute('preload', 'auto');
          videoTag.setAttribute('loop', 'true');
          videoTag.setAttribute('playsinline', '');
          videoTag.setAttribute('webkit-playsinline', '');
          videoTag.setAttribute('crossorigin', 'anonymous');
          // Mute obligatoire pour autoplay visuel
          videoTag.muted = true; 
          videoTag.setAttribute('muted', ''); 
          
          assetsContainer.appendChild(videoTag);
          targetEl.dataset.videoId = videoId; // Lien Dataset

          // Création Plan 3D
          const planeEl = document.createElement('a-entity');
          // Ratio 16:9 standard (width 1 / height 0.56)
          planeEl.setAttribute('geometry', 'primitive: plane; width: 1; height: 0.56'); 
          planeEl.setAttribute('position', '0 0.1 0');
          // Shader Chromakey
          planeEl.setAttribute('material', `shader: chromakey; src: #${videoId}; color: 0 1 0; threshold: 0.01; smoothness: 0.05;`);
          
          targetEl.appendChild(planeEl);
        }

        targetsContainer.appendChild(targetEl);
      }

      // Fin du chargement
      loadingText.style.display = 'none';
      if (assetsCount > 0) {
        startBtn.style.display = 'block';
      } else {
        loadingText.style.display = 'block';
        loadingText.innerText = "Aucun fichier trouvé (0.glb, 0.mp4...) dans /assets";
      }
    }

    // Lancer l'initialisation
    initExperience();

    // =================================================================
    // 4. GESTION DU BOUTON START (WARM-UP)
    // =================================================================
    startBtn.addEventListener('click', () => {
      document.getElementById('overlay').classList.add('hidden');
      
      // ASTUCE : On lance brièvement tous les médias pour les débloquer sur mobile
      const allMedia = document.querySelectorAll('video, audio');
      allMedia.forEach(media => {
        // On s'assure qu'ils sont prêts
        if(media.tagName === 'VIDEO') media.muted = true; 
        
        const playPromise = media.play();
        if (playPromise !== undefined) {
          playPromise.then(_ => {
            media.pause(); // On met en pause immédiatement
            media.currentTime = 0;
          }).catch(error => console.log("Erreur init média:", error));
        }
      });

      // Démarrage du moteur MindAR
      const arSystem = document.querySelector('a-scene').systems['mindar-image-system'];
      if(arSystem) arSystem.start();
    });
  </script>
</body>
</html>
