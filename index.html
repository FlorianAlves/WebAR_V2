<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebAR Android Fix</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #overlay {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9); z-index: 999;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
    }
    #loading { color: #fff; margin-top: 15px; font-size: 1rem; }
    #start-btn {
      padding: 15px 40px; font-size: 1.2rem; font-weight: bold;
      color: white; background: #ff0055; border: none; border-radius: 30px; 
      cursor: pointer; display: none; margin-top: 20px;
    }
    .hidden { display: none !important; }
  </style>

  <script>
    // =================================================================
    // 1. SHADER CORRIGÉ POUR ANDROID (Precision Mediump)
    // =================================================================
    AFRAME.registerShader('chromakey', {
      schema: {
        src: {type: 'map'},
        color: {default: {x: 0.0, y: 1.0, z: 0.0}, type: 'vec3', is: 'uniform'},
        threshold: {default: 0.15, type: 'float', is: 'uniform'},
        smoothness: {default: 0.05, type: 'float', is: 'uniform'}
      },
      init: function (data) {
        this.material = new THREE.ShaderMaterial({
          uniforms: {
            texture: {type: 't', value: undefined},
            color: {type: 'c', value: new THREE.Color(data.color.x, data.color.y, data.color.z)},
            threshold: {type: 'f', value: data.threshold},
            smoothness: {type: 'f', value: data.smoothness}
          },
          // AJOUT CRUCIAL : precision mediump float pour Android
          fragmentShader: `
            precision mediump float;
            uniform sampler2D texture;
            uniform vec3 color;
            uniform float threshold;
            uniform float smoothness;
            varying vec2 vUv;
            void main() {
              vec4 tex = texture2D(texture, vUv);
              float dist = distance(tex.rgb, color);
              float alpha = smoothstep(threshold, threshold + smoothness, dist);
              gl_FragColor = vec4(tex.rgb, tex.a * alpha);
            }
          `,
          vertexShader: `
            varying vec2 vUv;
            void main() { vUv = uv; gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }
          `,
          transparent: true
        });
      },
      update: function (data) {
        // Note: On ne met pas à jour la texture ici via A-Frame, 
        // c'est le composant smart-target qui va forcer la texture vidéo.
        this.material.uniforms.color.value.setRGB(data.color.x, data.color.y, data.color.z);
        this.material.uniforms.threshold.value = data.threshold;
        this.material.uniforms.smoothness.value = data.smoothness;
      }
    });

    // =================================================================
    // 2. COMPOSANT INTELLIGENT AVEC "FORCE VIDEO TEXTURE"
    // =================================================================
    AFRAME.registerComponent('smart-target', {
      init: function() {
        const el = this.el;
        this.video = el.dataset.videoId ? document.getElementById(el.dataset.videoId) : null;
        this.audio = el.dataset.audioId ? document.getElementById(el.dataset.audioId) : null;
        this.plane = el.querySelector('a-entity[material]'); 
        this.videoTexture = null;

        // --- FORÇAGE DE LA TEXTURE VIDEO (LE FIX) ---
        if (this.video && this.plane) {
          // On crée manuellement une texture Three.js liée à la vidéo
          this.videoTexture = new THREE.VideoTexture(this.video);
          this.videoTexture.minFilter = THREE.LinearFilter;
          this.videoTexture.magFilter = THREE.LinearFilter;
          this.videoTexture.format = THREE.RGBAFormat;
          
          // On injecte cette texture directement dans le Shader
          const mesh = this.plane.getObject3D('mesh');
          if (mesh) {
            mesh.material.uniforms.texture.value = this.videoTexture;
            mesh.material.needsUpdate = true;
          } else {
            // Si le mesh n'est pas encore prêt (timing), on attend un peu
            this.plane.addEventListener('loaded', () => {
              const m = this.plane.getObject3D('mesh');
              m.material.uniforms.texture.value = this.videoTexture;
            });
          }
        }

        el.addEventListener('targetFound', () => {
          if (this.video) {
            this.video.play();
          }
          if (this.audio) {
            this.audio.currentTime = 0;
            this.audio.play();
          }
        });

        el.addEventListener('targetLost', () => {
          if (this.video) {
            this.video.pause();
          }
          if (this.audio) {
            this.audio.pause();
          }
        });
      }
    });
  </script>
</head>

<body>
  <div id="overlay">
    <div id="loading">Chargement des assets...</div>
    <button id="start-btn">DÉMARRER</button>
  </div>

  <a-scene 
    mindar-image="imageTargetSrc: ./assets/targets.mind; uiScanning: yes; filterMinCF:0.0001; filterBeta: 0.001;" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">

    <a-assets id="assets-loader"></a-assets>
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity id="targets-container"></a-entity>
  </a-scene>

  <script>
    // =================================================================
    // 3. SCANNER D'ASSETS
    // =================================================================
    const MAX_TARGETS = 10;
    const ASSETS_PATH = './assets/';
    const assetsContainer = document.getElementById('assets-loader');
    const targetsContainer = document.getElementById('targets-container');
    const startBtn = document.getElementById('start-btn');
    const loadingText = document.getElementById('loading');

    async function checkFileExists(url) {
      try { return (await fetch(url, { method: 'HEAD' })).ok; } catch { return false; }
    }

    async function initExperience() {
      let count = 0;
      for (let i = 0; i < MAX_TARGETS; i++) {
        const [hasGlb, hasMp3, hasMp4] = await Promise.all([
          checkFileExists(`${ASSETS_PATH}${i}.glb`),
          checkFileExists(`${ASSETS_PATH}${i}.mp3`),
          checkFileExists(`${ASSETS_PATH}${i}.mp4`)
        ]);

        if (!hasGlb && !hasMp3 && !hasMp4) continue;
        count++;

        const targetEl = document.createElement('a-entity');
        targetEl.setAttribute('mindar-image-target', `targetIndex: ${i}`);
        
        // Audio
        if (hasMp3) {
          const audio = document.createElement('audio');
          audio.id = `audio-${i}`;
          audio.src = `${ASSETS_PATH}${i}.mp3`;
          audio.preload = 'auto';
          assetsContainer.appendChild(audio);
          targetEl.dataset.audioId = audio.id;
        }

        // 3D Model
        if (hasGlb) {
          const model = document.createElement('a-entity');
          model.setAttribute('gltf-model', `${ASSETS_PATH}${i}.glb`);
          model.setAttribute('scale', '0.5 0.5 0.5');
          model.setAttribute('animation-mixer', '');
          targetEl.appendChild(model);
        }

        // Video
        if (hasMp4) {
          const vidId = `video-${i}`;
          const video = document.createElement('video');
          video.id = vidId;
          video.src = `${ASSETS_PATH}${i}.mp4`;
          video.preload = 'auto';
          video.loop = true;
          // CONFIGURATION CRITIQUE POUR ANDROID
          video.muted = true; 
          video.setAttribute('muted', '');
          video.setAttribute('playsinline', '');
          video.setAttribute('webkit-playsinline', '');
          video.setAttribute('crossorigin', 'anonymous');
          assetsContainer.appendChild(video);
          
          targetEl.dataset.videoId = vidId;

          const plane = document.createElement('a-entity');
          // On n'assigne PAS de src ici pour ne pas embrouiller A-Frame
          // Le composant smart-target va injecter la texture manuellement
          plane.setAttribute('geometry', 'primitive: plane; width: 1; height: 0.56');
          plane.setAttribute('position', '0 0.1 0');
          plane.setAttribute('material', `shader: chromakey; color: 0 1 0; threshold: 0.15; smoothness: 0.1;`);
          targetEl.appendChild(plane);
        }

        // Ajout du composant Smart Target APRES avoir tout configuré
        targetEl.setAttribute('smart-target', '');
        targetsContainer.appendChild(targetEl);
      }

      loadingText.style.display = 'none';
      if (count > 0) startBtn.style.display = 'block';
      else { loadingText.style.display = 'block'; loadingText.innerText = "Aucun asset trouvé."; }
    }

    initExperience();

    startBtn.addEventListener('click', () => {
      document.getElementById('overlay').classList.add('hidden');
      // Warm-up des vidéos
      document.querySelectorAll('video').forEach(v => {
        v.play().then(() => v.pause()).catch(e => console.error(e));
      });
      // Start MindAR
      document.querySelector('a-scene').systems['mindar-image-system'].start();
    });
  </script>
</body>
</html>
