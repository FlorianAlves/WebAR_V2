<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>WebAR Android Debug</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #overlay {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9); z-index: 999;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
    }
    #status { color: #fff; margin-bottom: 20px; text-align: center; padding: 0 20px;}
    #start-btn {
      padding: 15px 40px; font-size: 1.2rem; font-weight: bold;
      color: white; background: #00D084; border: none; border-radius: 5px; 
      cursor: pointer; display: none;
    }
    .hidden { display: none !important; }
  </style>

  <script>
    // 1. SHADER CHROMAKEY (Version simplifiée et robuste)
    AFRAME.registerShader('chromakey', {
      schema: {
        src: {type: 'map'},
        color: {default: {x: 0.0, y: 1.0, z: 0.0}, type: 'vec3', is: 'uniform'},
        threshold: {default: 0.1, type: 'float', is: 'uniform'}
      },
      init: function (data) {
        this.material = new THREE.ShaderMaterial({
          uniforms: {
            texture: {type: 't', value: undefined},
            color: {type: 'c', value: new THREE.Color(data.color.x, data.color.y, data.color.z)},
            threshold: {type: 'f', value: data.threshold}
          },
          vertexShader: `
            varying vec2 vUv;
            void main() { vUv = uv; gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }
          `,
          fragmentShader: `
            precision mediump float;
            uniform sampler2D texture;
            uniform vec3 color;
            uniform float threshold;
            varying vec2 vUv;
            void main() {
              vec4 tex = texture2D(texture, vUv);
              float dist = distance(tex.rgb, color);
              // Si la distance est inférieure au seuil, alpha = 0.
              float alpha = smoothstep(threshold - 0.05, threshold + 0.05, dist);
              gl_FragColor = vec4(tex.rgb, tex.a * alpha);
            }
          `,
          transparent: true,
          side: THREE.DoubleSide
        });
      },
      update: function (data) {
        this.material.uniforms.color.value.setRGB(data.color.x, data.color.y, data.color.z);
        this.material.uniforms.threshold.value = data.threshold;
        if (data.src) {
          this.material.uniforms.texture.value = data.src;
        }
      }
    });

    // 2. CONTROLLEUR PRINCIPAL
    AFRAME.registerComponent('smart-target', {
      init: function() {
        const el = this.el;
        this.video = el.dataset.videoId ? document.getElementById(el.dataset.videoId) : null;
        this.audio = el.dataset.audioId ? document.getElementById(el.dataset.audioId) : null;

        el.addEventListener('targetFound', () => {
          if (this.video) {
            this.video.play();
          }
          if (this.audio) {
            this.audio.currentTime = 0;
            this.audio.play();
          }
        });

        el.addEventListener('targetLost', () => {
          if (this.video) this.video.pause();
          if (this.audio) this.audio.pause();
        });
      }
    });
  </script>
</head>

<body>
  <div id="overlay">
    <div id="status">Chargement...</div>
    <button id="start-btn">LANCER L'EXPÉRIENCE</button>
  </div>

  <a-scene 
    mindar-image="imageTargetSrc: ./assets/targets.mind; uiScanning: yes;" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">

    <a-assets id="assets-loader"></a-assets>
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity id="targets-container"></a-entity>

  </a-scene>

  <script>
    const MAX_TARGETS = 5; // Réduit pour le test
    const ASSETS_PATH = './assets/';
    const assetsContainer = document.getElementById('assets-loader');
    const targetsContainer = document.getElementById('targets-container');
    const startBtn = document.getElementById('start-btn');
    const statusText = document.getElementById('status');

    async function checkFileExists(url) {
      try { return (await fetch(url, { method: 'HEAD' })).ok; } catch { return false; }
    }

    async function initExperience() {
      let count = 0;
      for (let i = 0; i < MAX_TARGETS; i++) {
        const [hasGlb, hasMp3, hasMp4] = await Promise.all([
          checkFileExists(`${ASSETS_PATH}${i}.glb`),
          checkFileExists(`${ASSETS_PATH}${i}.mp3`),
          checkFileExists(`${ASSETS_PATH}${i}.mp4`)
        ]);

        if (!hasGlb && !hasMp3 && !hasMp4) continue;
        count++;

        const targetEl = document.createElement('a-entity');
        targetEl.setAttribute('mindar-image-target', `targetIndex: ${i}`);
        
        // --- VIDEO SETUP ---
        if (hasMp4) {
          const vidId = `video-${i}`;
          
          // 1. Création balise vidéo avec TOUS les attributs requis pour Android
          const video = document.createElement('video');
          video.id = vidId;
          video.src = `${ASSETS_PATH}${i}.mp4`;
          video.setAttribute('preload', 'auto');
          video.setAttribute('loop', 'true');
          video.setAttribute('crossorigin', 'anonymous');
          video.setAttribute('playsinline', '');
          video.setAttribute('webkit-playsinline', '');
          video.muted = true; // Propriété JS
          video.setAttribute('muted', ''); // Attribut HTML
          assetsContainer.appendChild(video);
          
          targetEl.dataset.videoId = vidId;

          // 2. PLAN DE DEBUG (ROUGE)
          // Si tu vois ça, c'est que la position est bonne mais la vidéo est transparente/invisible
          const debugPlane = document.createElement('a-plane');
          debugPlane.setAttribute('color', 'red');
          debugPlane.setAttribute('width', '1.1');
          debugPlane.setAttribute('height', '0.66');
          debugPlane.setAttribute('position', '0 0 -0.01'); // Juste derrière
          targetEl.appendChild(debugPlane);

          // 3. PLAN VIDEO
          const videoPlane = document.createElement('a-entity');
          videoPlane.setAttribute('geometry', 'primitive: plane; width: 1; height: 0.56');
          videoPlane.setAttribute('position', '0 0 0.05'); // Un peu devant le debug
          // Note l'utilisation simple de src qui pointe vers l'ID
          videoPlane.setAttribute('material', `shader: chromakey; src: #${vidId}; color: 0 1 0; threshold: 0.15;`);
          
          targetEl.appendChild(videoPlane);
        }

        // --- AUDIO ---
        if (hasMp3) {
          const audio = document.createElement('audio');
          audio.id = `audio-${i}`;
          audio.src = `${ASSETS_PATH}${i}.mp3`;
          assetsContainer.appendChild(audio);
          targetEl.dataset.audioId = audio.id;
        }

        // --- GLB ---
        if (hasGlb) {
          const model = document.createElement('a-entity');
          model.setAttribute('gltf-model', `${ASSETS_PATH}${i}.glb`);
          model.setAttribute('scale', '0.5 0.5 0.5');
          model.setAttribute('animation-mixer', '');
          targetEl.appendChild(model);
        }

        targetEl.setAttribute('smart-target', '');
        targetsContainer.appendChild(targetEl);
      }

      statusText.innerText = count > 0 ? "Prêt. Cliquez pour démarrer." : "Aucun asset trouvé.";
      if (count > 0) startBtn.style.display = 'block';
    }

    initExperience();

    startBtn.addEventListener('click', () => {
      document.getElementById('overlay').classList.add('hidden');
      
      // DEBLOCAGE FORCE : On joue tout, tout de suite
      const vids = document.querySelectorAll('video');
      vids.forEach(v => {
        v.play().then(() => {
          v.pause();
        }).catch(e => {
          console.error("Erreur lecture vidéo:", e);
          statusText.innerText = "Erreur Vidéo: " + e.message;
        });
      });

      const audios = document.querySelectorAll('audio');
      audios.forEach(a => { a.play().then(() => { a.pause(); a.currentTime = 0; }); });

      document.querySelector('a-scene').systems['mindar-image-system'].start();
    });
  </script>
</body>
</html>
